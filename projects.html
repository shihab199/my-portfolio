<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .project-link {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>

  <div class="projects-grid">
    <div class="project-card">
      <img src="./assets/images/1.png" alt="Project 1" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>

    <div class="project-card">
      <img src="./assets/images/2.png" alt="Project 2" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>

    <div class="project-card">
      <img src="./assets/images/3.png" alt="Project 3" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>
  </div>
</body>
</html>
