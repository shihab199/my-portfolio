<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .project-link {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>

  <div class="projects-grid">
    <div class="project-card">
      <img src="./assets/images/1.png" alt="Project 1" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>

    <div class="project-card">
      <img src="./assets/images/2.png" alt="Project 2" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>

    <div class="project-card">
      <img src="./assets/images/3.png" alt="Project 3" class="project-image">
      <a href="#" class="project-link">View Project</a>
    </div>
  </div>




  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
      })();
    </script>
    <style>
      body { font-family: Arial; padding: 20px; }
      form { max-width: 400px; margin: auto; }
      input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
      button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="reply_to" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  
    <script>
      document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
  
        // Validate email
        const email = this.reply_to.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }
  
        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
          .then(() => {
            alert('Message sent successfully!');
            this.reset();
          }, (error) => {
            console.error(error);
            alert('Failed to send message. Please try again.');
          });
      });
    </script>
  </body>
  </html>
  

</body>
</html>
